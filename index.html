<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGS Labs - Research & Innovation</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0f2f7 0%, #c8e6c9 100%); /* Soft gradient background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white for a modern feel */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 1.5rem; /* More rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* Deeper shadow */
            padding: 3rem; /* More padding */
            max-width: 3xl; /* Wider card */
            width: 100%;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .logo-container {
            margin-bottom: 2.5rem;
        }
        .logo {
            width: 8rem; /* Larger logo */
            height: 8rem;
            object-fit: contain;
            border-radius: 9999px; /* Full circle */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 5px solid rgba(255, 255, 255, 0.7); /* Thicker, semi-transparent white border */
        }
        h1 {
            font-size: 3.5rem; /* Larger heading */
            font-weight: 800; /* Extra bold */
            color: #2d3748; /* Darker gray for contrast */
            margin-bottom: 1rem;
            letter-spacing: -0.05em; /* Tighter letter spacing for modern feel */
        }
        p {
            font-size: 1.125rem; /* Slightly larger body text */
            color: #4a5568; /* Medium gray */
            line-height: 1.75;
            margin-bottom: 2rem;
        }
        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #38a169 0%, #3182ce 100%); /* Green to blue gradient */
            color: white;
            font-weight: 700;
            padding: 0.875rem 2.5rem; /* More generous padding */
            border-radius: 9999px; /* Pill-shaped button */
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(52, 168, 83, 0.3); /* Subtle shadow matching gradient */
            border: none;
        }
        .cta-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 20px rgba(52, 168, 83, 0.4);
            filter: brightness(1.1); /* Slightly brighter on hover */
        }
        .footer-text {
            margin-top: 3rem;
            color: #718096; /* Lighter gray for footer */
            font-size: 0.875rem;
            font-weight: 300; /* Lighter font weight */
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }
            h1 {
                font-size: 2.5rem;
            }
            .logo {
                width: 6rem;
                height: 6rem;
            }
        }
    </style>
</head>
<body class="font-inter">
    <div class="card">
        <!-- Logo Section -->
        <div class="logo-container">
            <img
                src="images/sgslabs_leaf.jpg"
                alt="SGS Labs Logo"
                class="mx-auto logo"
                onerror="this.onerror=null;this.src='https://placehold.co/200x200/e0f2f7/4a5568?text=SGS%20Labs%20Logo';"
            >
        </div>

        <!-- Title and Description -->
        <h1>
            SGS Labs
        </h1>
        <p>
            Pioneering research and innovation for a sustainable future.
        </p>

        <!-- Call to Action / Contact -->
        <div class="space-y-4">
            <p class="text-lg md:text-xl text-gray-700">
                We are currently building our online presence.
            </p>
            <p class="text-gray-700 font-semibold">
                For inquiries, please contact us:
            </p>
            <a href="mailto:contact@sgslabs.co.uk"
               class="cta-button">
                Email SGS Labs
            </a>
        </div>

        <!-- Footer / Copyright -->
        <div class="footer-text">
            &copy; 2025 SGS Labs. All rights reserved.
        </div>
    </div>
</body>
</html>
